[mongodb]
uri = mongodb+srv://***:***@cluster0.sttdr.mongodb.net/
db_name = prod
recipes_collection = recipes_embeddings
images_collection = generated_images
connection_timeout = 20000
selection_timeout = 5000

[aws]
region = us-west-2
service_name = bedrock-runtime
claude_model = anthropic.claude-3-sonnet-20240229-v1:0
titan_model = amazon.titan-image-generator-v1
aws_access_key_id = "ENTER AWS KEY"
aws_secret_access_key = ENTER ACCESS KEY"


[model]
name = bert-base-uncased
max_length = 128

[flask]
port = 4439
debug = true

[image]
height = 768
width = 768
cfg_scale = 7.0
seed = 0
quality = 85
format = PNG
